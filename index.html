<!DOCTYPE html>
<html>
<head>

<title>BOOTSTRAP</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">

<body>
    <div class="container-fluid">

        <blockquote style="border-color:#3c763d">
            <p class="text-success">
            按钮背景色和字体颜色</p>
            <button class="btn btn-primary"><i class="glyphicon glyphicon-pencil"> </i></button>
            
        </blockquote>
        <p>
            <button class="btn btn-primary">
                <i class="glyphicon glyphicon-music"> </i>
            </button>
            <br>
            <!--span style="color:#f30;"><i class="glyphicon glyphicon-music"> </i></span>-->
        </p>
        <p>
            <button type="button" class="btn btn-lg btn-default">默认</button>
            <button type="button" class="btn btn-lg btn-primary">主键</button>

            <button type="button" class="btn btn-lg btn-warning">警告</button>

        </p>
        <p>
            <button type="button" class="btn btn-default">默认</button>

        </p>
        <p>
            <button type="button" class="btn btn-xs btn-default">默认</button>

            <button type="button" class="btn btn-xs btn-warning">警告</button>
            <button type="button" class="btn btn-xs btn-danger">危险</button>

            <p class="text-success">主键</p>
