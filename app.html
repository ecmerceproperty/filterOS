<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>

<body>
<div id="exam1"></div>
<script type="text/javascript">
    //var r=getQueryStringArgs("http://www.baidu.com/");
    //var r=getQueryStringArgs("http://www.baidu.com/?w=shile&s=smith");
    var r=getQueryStringArgs("http://www.baidu.com/?w=shile&s=smith&p=1");
    console.log(r)
    if(!jQuery.isEmptyObject(r)){
        var f="";
        for(var k in r){
            f+=k+" --- "+r[k]+"<br>";
        }
        $("#exam1").html(f);
    }
    else {
        $("#exam1").html("NULL - "+new Date().getMilliseconds());
    }
</script>
