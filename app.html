<script type="text/javascript">
    //var r=getQueryStringArgs("http://www.baidu.com/");
    var r=getQueryStringArgs("http://www.baidu.com/?w=shile&s=smith");
    console.log(r)
    if(!jQuery.isEmptyObject(r)){
        for(var k in r){
            var f="";
            f+=k+" --- "+r[k]+"<br>";
            document.write(f)
        }
    }
    else {
        document.write("NULL  -  "+new Date().getMilliseconds());
    }
</script>
