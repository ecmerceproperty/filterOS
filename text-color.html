<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BOOTSTRAP</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css"><!--皮肤样式-->
<!--[if lt IE 9]><script type="text/javascript" src="js/respond.js"></script><![endif]-->
<style type="text/css">
    p{padding: 5px}
</style>
</head>
<body>

<div class="container-fluid">

<p class="text-muted">文本颜色：text-muted</p>
<p class="text-primary">文本颜色：text-primary</p>
<p class="text-success">文本颜色：text-success</p>
<p class="text-info">文本颜色：text-info</p>
<p class="text-warning">文本颜色：text-warning</p>
<p class="text-danger">文本颜色：text-danger</p>

<p class="bg-primary">背景颜色：bg-primary</p>
<p class="bg-success">背景颜色：bg-success</p>
<p class="bg-info">背景颜色：bg-info</p>
<p class="bg-warning">背景颜色：bg-warning</p>
<p class="bg-danger">背景颜色：bg-danger</p>

</div>

<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
