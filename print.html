<body>
    <div class="container-fluid">
        <h1>你好，世界！</h1>
        <p>
            <button type="button" class="btn btn-lg btn-default">默认</button>
            <button type="button" class="btn btn-lg btn-primary">主键</button>
            <button type="button" class="btn btn-lg btn-success">成功</button>
            <button type="button" class="btn btn-lg btn-info">信息</button>
            <button type="button" class="btn btn-lg btn-warning">警告</button>
            <button type="button" class="btn btn-lg btn-danger">危险</button>
        </p>
        <p>
        <input type="button" class="btn btn-lg btn-primary" value="打印" id="btnPrint">
        </p>

        <div id="printContent">
            <p class="text-muted">文本颜色：text-muted</p>
<p class="text-primary">文本颜色：text-primary</p>
<p class="text-success">文本颜色：text-success</p>
<p class="text-info">文本颜色：text-info</p>
<p class="text-warning">文本颜色：text-warning</p>
<p class="text-danger">文本颜色：text-danger</p>

<p class="bg-primary">背景颜色：bg-primary</p>
<p class="bg-success">背景颜色：bg-success</p>
<p class="bg-info">背景颜色：bg-info</p>
<p class="bg-warning">背景颜色：bg-warning</p>
<p class="bg-danger">背景颜色：bg-danger</p>
        </div>
    </div>

<script type="text/javascript" src="js/bootstrap.min.js"></script>
